<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <title>Lista de Compras</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar col-12  navbar-expand-lg navbar-dark bg-dark" style="z-index: 999;">
			<div class="container-fluid col-11 m-auto">
				<a class="navbar-brand" href="#"
					style="background-image: url('img/logoDestinosDoMundo.jpeg');padding: 5px; border-radius: 15px;">Destinos
					Do
					Mundo</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/destino">Destinos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/promocoes">Promoções</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/contato">Contato</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
								aria-expanded="false">Admin</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="/clientes">Cliente</a></li>
								<li><a class="dropdown-item" href="/destinos">Destino</a></li>
								<li><a class="dropdown-item" href="/pacotes">Promoções</a></li>
								<li><a class="dropdown-item" href="/compras">Compra</a></li>
								<li>
									<hr class="dropdown-divider">
								</li>

							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
    </header>
    <main>
        <div class="container mt-3">
            <h2 class="text-center mb-4">Lista de Compras</h2>
            <a class="btn btn-primary mb-2" th:href="@{/compras/cadastro}">Adicionar Compra</a>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Pacote Promocional</th>
                        <th>Cliente</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr th:each="compra : ${compras}">
                        <td th:text="${compra.id}"></td>
                        <td th:text="${compra.pacotePromocional.descricao}"></td>
                        <td th:text="${compra.cliente.nome}"></td>
                        <td th:text="${#temporals.format(compra.data, 'dd/MM/yyyy')}"></td>


                        <td>
                            <a class="btn btn-info btn-sm" th:href="@{/compras/editar/{id}(id=${compra.id})}">Editar</a>
                            <a class="btn btn-danger btn-sm"
                                th:href="@{/compras/excluir/{id}(id=${compra.id})}">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
       
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
