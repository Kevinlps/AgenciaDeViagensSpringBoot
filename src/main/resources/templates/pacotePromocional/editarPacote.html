<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <title>Edição de Pacote Promocional</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar col-12  navbar-expand-lg navbar-dark bg-dark" style="z-index: 999;">
			<div class="container-fluid col-11 m-auto">
				<a class="navbar-brand" href="#"
					style="background-image: url('img/logoDestinosDoMundo.jpeg');padding: 5px; border-radius: 15px;">Destinos
					Do
					Mundo</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/destino">Destinos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/promocoes">Promoções</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/contato">Contato</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
								aria-expanded="false">Admin</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="/clientes">Cliente</a></li>
								<li><a class="dropdown-item" href="/destinos">Destino</a></li>
								<li><a class="dropdown-item" href="/pacotes">Promoções</a></li>
								<li><a class="dropdown-item" href="/compras">Compra</a></li>
								<li>
									<hr class="dropdown-divider">
								</li>

							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="container" id="Formulario">
                <h1 style="text-align: center; padding-top: 20px;">Edição de Pacote Promocional</h1>
                <!-- Atualizado o action e o objeto para PacotePromocionalController -->
                <form th:action="@{/pacotes/atualizar/{id}(id=${pacote.id})}" th:object="${pacote}" method="post">
                    <div class="form-group">
                        <label for="descricao">Descrição:</label>
                        
                        <input type="text" id="descricao" class="form-control" th:field="*{descricao}"
                            placeholder="Descrição" aria-label="Descrição">
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Quantidade </label>
                            <div class="col">
                                
                                <input type="text" class="form-control" th:field="*{quantidade}" placeholder="Quantidade"
                                    aria-label="Quantidade">
                            </div>
                            <label class="form-label">Preço </label>
                            <div class="col">
                                
                                <input type="text" class="form-control" th:field="*{preco}" placeholder="Preço"
                                    aria-label="Preço"><br>
                            </div>
                        </div>
                        <label class="form-label">Destino </label>
                        <div class="col">
                            
                            <select class="form-select" th:field="*{destino.id}" aria-label="Destino">
                                <option th:each="destino : ${destinos}" th:value="${destino.id}"
                                    th:text="${destino.nome}" th:selected="${destino.id == pacote.destino.id}"></option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-center" style="margin-bottom: 20px;">
                            <button type="submit" class="btn btn-primary btn">Salvar</button>
                        </div>
                </form>
            </div>
        </div>
    </main>
    </div>
    <footer>
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</body>

</html>
