<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <title>Lista de Destinos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
<header>
    <nav class="navbar col-12  navbar-expand-lg navbar-dark bg-dark" style="z-index: 999;">
			<div class="container-fluid col-11 m-auto">
				<a class="navbar-brand" href="#"
					style="background-image: url('img/logoDestinosDoMundo.jpeg');padding: 5px; border-radius: 15px;">Destinos
					Do
					Mundo</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/destino">Destinos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/promocoes">Promoções</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/contato">Contato</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
								aria-expanded="false">Admin</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="/clientes">Cliente</a></li>
								<li><a class="dropdown-item" href="/destinos">Destino</a></li>
								<li><a class="dropdown-item" href="/pacotes">Promoções</a></li>
								<li><a class="dropdown-item" href="/compras">Compra</a></li>
								<li>
									<hr class="dropdown-divider">
								</li>
								
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
</header>
<main>
    <div class="container mt-3">
        <h2 class="text-center mb-4">Lista de Destinos</h2>
        <a class="btn btn-primary mb-2" th:href="@{/destinos/cadastro}">Adicionar Destino</a>
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Telefone</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="destino : ${destinos}">
                <td th:text="${destino.id}"></td>
                <td th:text="${destino.nome}"></td>
                <td th:text="${destino.endereco}"></td>
                <td th:text="${destino.telefone}"></td>
                <td th:text="${destino.quantidade}"></td>
                <td>
                    <a class="btn btn-info btn-sm" th:href="@{/destinos/editar/{id}(id=${destino.id})}">Editar</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/destinos/deletar/{id}(id=${destino.id})}">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer>
    
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</html>
